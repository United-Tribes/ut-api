version: '3.8'

services:
  vector-store:
    build: 
      context: ./services/vector-store
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    environment:
      - AWS_REGION=us-east-1
      - UT_PROCESSED_BUCKET=ut-processed-content
      - USE_MOCK=true  # Set to false for production with real AWS credentials
      - SERVICE_NAME=ut-vector-store
      - PORT=8000
    volumes:
      - vector_indices:/app/indices
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ut-api

  query-service:
    build:
      context: ./services/query-service  
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - VECTOR_STORE_URL=http://vector-store:8000
      - PORT=8000
      - SERVICE_NAME=ut-query-service
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}  # Set this for Cultural Cartographer
    depends_on:
      vector-store:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ut-api

volumes:
  vector_indices:
    driver: local

networks:
  ut-api:
    driver: bridge